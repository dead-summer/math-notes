name: Deploy Typst Notes to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    # 使用 Rust 缓存
    - name: Install Artifact Cache
      uses: Swatinem/rust-cache@v2
      with:
        # 为 shiroa 安装创建专门的缓存键
        key: shiroa-v0.3.1-rc3

    # 尝试从缓存恢复已编译的 shiroa 二进制文件
    - name: Cache shiroa binary
      id: cache-shiroa
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/shiroa
        key: shiroa-binary-v0.3.1-rc3-${{ runner.os }}

    # 只有当缓存未命中时才编译 shiroa
    - name: Install shiroa
      if: steps.cache-shiroa.outputs.cache-hit != 'true'
      run: |
        cargo install --git https://github.com/Myriad-Dreamin/shiroa --tag v0.3.1-rc3 --locked shiroa
        
    - name: Verify shiroa installation
      run: |
        shiroa --version

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # 如果你有 requirements.txt，取消下面的注释
        # pip install -r requirements.txt

    - name: Build site
      run: |
        python build.py build
        
    - name: List build output
      run: |
        echo "Build directory contents:"
        ls -la build/
        echo "Total build size:"
        du -sh build/

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4